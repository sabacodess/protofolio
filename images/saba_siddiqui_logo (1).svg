<svg width="400" height="120" viewBox="0 0 400 120" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="nameGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#60a5fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a78bfa;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background circle accent -->
  <circle cx="60" cy="60" r="45" fill="url(#nameGradient)" opacity="0.2"/>
  
  <!-- Main name text -->
  <text x="200" y="60" font-family="Arial, sans-serif" font-size="32" font-weight="700" 
        fill="url(#nameGradient)" text-anchor="middle" filter="url(#shadow)">
    SABA SIDDIQUI
  </text>
  
  <!-- Decorative line -->
  <line x1="80" y1="80" x2="320" y2="80" stroke="url(#nameGradient)" stroke-width="2" opacity="0.8"/>
  
  <!-- Decorative elements -->
  <circle cx="60" cy="30" r="2.5" fill="url(#nameGradient)" opacity="0.9"/>
  <circle cx="340" cy="90" r="2.5" fill="url(#nameGradient)" opacity="0.9"/>
  <rect x="50" y="85" width="12" height="1.5" fill="url(#nameGradient)" opacity="0.7"/>
  <rect x="338" y="35" width="12" height="1.5" fill="url(#nameGradient)" opacity="0.7"/>
</svg>